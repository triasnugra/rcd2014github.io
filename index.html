<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Countdown to Ramadhan 1445 H/2024</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="countdown-wrapper">
      <h1>Trias Countdown to Ramadhan 1445 H/2024</h1>
      <div class="countdown" id="countdown">
        <div class="time-unit">
          <span id="days"></span>
          <span>Days</span>
        </div>
        <div class="time-unit">
          <span id="hours"></span>
          <span>Hours</span>
        </div>
        <div class="time-unit">
          <span id="minutes"></span>
          <span>Minutes</span>
        </div>
        <div class="time-unit">
          <span id="seconds"></span>
          <span>Seconds</span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
